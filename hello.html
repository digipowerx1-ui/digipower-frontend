<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      color: white;
      text-align: center;
      top: 40%;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop>
    <source src="./src/assets/servervideo.mp4" type="video/mp4">
  </video>

  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is a video background example.</p>
  </div>

</body>
</html>
